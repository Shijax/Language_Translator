<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Language Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <h1 class="main__header">Language Translator</h1>
        <hr>
    </header>
        <div class="wrapper">
        <form>
            <input id="input__field" type="text" name="english word" placeholder="e.x. Seasons Greetings and Happy Holidays"><br>
        </form>
        </div>
        <div class="wrapper__buttons" id="buttons__div">
            <button id='spanish' type="button">Translate to Spanish</button>
            <button id='croatian' type="button">Translate to Croatian</button>  
            <button id='italian' type="button">Translate to Italian</button>
            <button id='lucky' type="button">I'm feeling Lucky</button>
        </div>
        </div>
    <div id="translate__div"></div>
    <script src="main.js"></script>
</body>
</html>
